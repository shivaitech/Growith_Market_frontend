<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="pg4" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#DEC7FF"/>
      <stop offset="100%" stop-color="#5C27FE"/>
    </linearGradient>
  </defs>
  <!-- Wallet + Token: Invest & Receive -->
  <rect x="8" y="22" width="48" height="38" rx="8" stroke="url(#pg4)" stroke-width="2.5" fill="url(#pg4)" fill-opacity="0.06"/>
  <rect x="8" y="22" width="48" height="14" rx="0" fill="url(#pg4)" fill-opacity="0.12"/>
  <circle cx="44" cy="46" r="5" fill="url(#pg4)" opacity="0.5"/>
  <!-- Token/Diamond -->
  <g transform="translate(56,14)">
    <polygon points="12,0 24,10 20,24 4,24 0,10" stroke="url(#pg4)" stroke-width="2.2" fill="url(#pg4)" fill-opacity="0.15"/>
    <line x1="12" y1="0" x2="4" y2="24" stroke="url(#pg4)" stroke-width="1.2" opacity="0.4"/>
    <line x1="12" y1="0" x2="20" y2="24" stroke="url(#pg4)" stroke-width="1.2" opacity="0.4"/>
    <line x1="0" y1="10" x2="24" y2="10" stroke="url(#pg4)" stroke-width="1.2" opacity="0.4"/>
  </g>
  <!-- Arrow down into wallet -->
  <line x1="32" y1="8" x2="32" y2="18" stroke="url(#pg4)" stroke-width="2.5" stroke-linecap="round"/>
  <polyline points="27,14 32,19 37,14" stroke="url(#pg4)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Sparkles -->
  <circle cx="66" cy="48" r="2" fill="url(#pg4)" opacity="0.5"/>
  <circle cx="72" cy="56" r="1.5" fill="url(#pg4)" opacity="0.3"/>
  <circle cx="62" cy="60" r="1" fill="url(#pg4)" opacity="0.4"/>
</svg>

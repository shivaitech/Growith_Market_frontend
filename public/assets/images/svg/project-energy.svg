<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f2a1a"/>
      <stop offset="100%" stop-color="#0d0b22"/>
    </linearGradient>
    <linearGradient id="gr2" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7DF9A4"/>
      <stop offset="100%" stop-color="#2ECC71"/>
    </linearGradient>
    <linearGradient id="ac2" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#DEC7FF"/>
      <stop offset="100%" stop-color="#5C27FE"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="20" fill="url(#bg2)"/>
  <!-- Sun -->
  <circle cx="310" cy="60" r="30" fill="#F4D03F" opacity="0.15"/>
  <circle cx="310" cy="60" r="20" fill="#F4D03F" opacity="0.25"/>
  <!-- Sun rays -->
  <line x1="310" y1="25" x2="310" y2="15" stroke="#F4D03F" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <line x1="335" y1="35" x2="342" y2="28" stroke="#F4D03F" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <line x1="345" y1="60" x2="355" y2="60" stroke="#F4D03F" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <!-- Solar panel -->
  <rect x="80" y="120" width="100" height="70" rx="4" stroke="url(#gr2)" stroke-width="2" fill="url(#gr2)" fill-opacity="0.08" transform="rotate(-15, 130, 155)"/>
  <line x1="105" y1="118" x2="92" y2="192" stroke="url(#gr2)" stroke-width="1" opacity="0.3"/>
  <line x1="138" y1="110" x2="125" y2="184" stroke="url(#gr2)" stroke-width="1" opacity="0.3"/>
  <line x1="170" y1="102" x2="157" y2="176" stroke="url(#gr2)" stroke-width="1" opacity="0.3"/>
  <line x1="82" y1="143" x2="178" y2="120" stroke="url(#gr2)" stroke-width="1" opacity="0.3"/>
  <line x1="86" y1="168" x2="182" y2="145" stroke="url(#gr2)" stroke-width="1" opacity="0.3"/>
  <!-- Wind turbine -->
  <line x1="280" y1="140" x2="280" y2="260" stroke="url(#gr2)" stroke-width="3" opacity="0.5"/>
  <path d="M280 140 L260 100 Q275 130 280 140Z" fill="url(#gr2)" opacity="0.4"/>
  <path d="M280 140 L310 110 Q290 130 280 140Z" fill="url(#gr2)" opacity="0.3"/>
  <path d="M280 140 L270 180 Q278 155 280 140Z" fill="url(#gr2)" opacity="0.35"/>
  <circle cx="280" cy="140" r="5" fill="url(#gr2)" opacity="0.6"/>
  <!-- Leaf -->
  <path d="M200 180 Q230 160 250 180 Q230 200 200 180Z" fill="url(#gr2)" fill-opacity="0.25" stroke="url(#gr2)" stroke-width="1.5"/>
  <line x1="200" y1="180" x2="240" y2="175" stroke="url(#gr2)" stroke-width="1" opacity="0.4"/>
  <!-- Ground line -->
  <line x1="40" y1="260" x2="360" y2="260" stroke="url(#gr2)" stroke-width="1" opacity="0.15"/>
  <!-- Particles -->
  <circle cx="50" cy="50" r="2" fill="#7DF9A4" opacity="0.3"/>
  <circle cx="350" cy="250" r="1.5" fill="#2ECC71" opacity="0.2"/>
  <circle cx="190" cy="40" r="1.5" fill="#DEC7FF" opacity="0.2"/>
</svg>

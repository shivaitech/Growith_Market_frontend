<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 480" fill="none">
  <defs>
    <linearGradient id="abg1" x1="0" y1="0" x2="520" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#DEC7FF"/>
      <stop offset="100%" stop-color="#5C27FE"/>
    </linearGradient>
    <linearGradient id="abg2" x1="0" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5C27FE"/>
      <stop offset="100%" stop-color="#DEC7FF"/>
    </linearGradient>
    <filter id="glow-ab">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Central hexagonal shield -->
  <path d="M260 90 L340 140 L340 240 L260 290 L180 240 L180 140 Z" stroke="url(#abg1)" stroke-width="2" fill="url(#abg1)" fill-opacity="0.06" filter="url(#glow-ab)"/>
  <path d="M260 115 L320 152 L320 226 L260 263 L200 226 L200 152 Z" stroke="url(#abg1)" stroke-width="1.5" fill="url(#abg1)" fill-opacity="0.04"/>

  <!-- Central lock/shield icon -->
  <rect x="240" y="160" width="40" height="35" rx="6" stroke="url(#abg1)" stroke-width="2" fill="url(#abg1)" fill-opacity="0.1"/>
  <path d="M248 160 L248 150 Q248 138 260 138 Q272 138 272 150 L272 160" stroke="url(#abg1)" stroke-width="2" fill="none"/>
  <circle cx="260" cy="178" r="4" fill="url(#abg1)" fill-opacity="0.5"/>
  <line x1="260" y1="182" x2="260" y2="188" stroke="url(#abg1)" stroke-width="2"/>

  <!-- Connection lines to outer nodes -->
  <line x1="180" y1="190" x2="90" y2="160" stroke="url(#abg1)" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="190" x2="80" y2="290" stroke="url(#abg2)" stroke-width="1" opacity="0.25"/>
  <line x1="340" y1="190" x2="430" y2="140" stroke="url(#abg1)" stroke-width="1" opacity="0.3"/>
  <line x1="340" y1="190" x2="440" y2="280" stroke="url(#abg2)" stroke-width="1" opacity="0.25"/>
  <line x1="260" y1="290" x2="160" y2="380" stroke="url(#abg1)" stroke-width="1" opacity="0.25"/>
  <line x1="260" y1="290" x2="360" y2="380" stroke="url(#abg2)" stroke-width="1" opacity="0.25"/>
  <line x1="260" y1="90" x2="200" y2="40" stroke="url(#abg1)" stroke-width="1" opacity="0.2"/>
  <line x1="260" y1="90" x2="320" y2="40" stroke="url(#abg2)" stroke-width="1" opacity="0.2"/>

  <!-- Outer nodes - top -->
  <circle cx="200" cy="40" r="18" stroke="url(#abg1)" stroke-width="1.5" fill="url(#abg1)" fill-opacity="0.08"/>
  <text x="200" y="45" text-anchor="middle" fill="url(#abg1)" font-size="12" font-weight="600" opacity="0.7">$</text>

  <circle cx="320" cy="40" r="18" stroke="url(#abg2)" stroke-width="1.5" fill="url(#abg2)" fill-opacity="0.08"/>
  <path d="M314 35 L326 35 M314 40 L326 40 M314 45 L326 45" stroke="url(#abg2)" stroke-width="1.5" opacity="0.6"/>

  <!-- Left nodes -->
  <circle cx="90" cy="160" r="22" stroke="url(#abg1)" stroke-width="1.5" fill="url(#abg1)" fill-opacity="0.08"/>
  <!-- Chart icon -->
  <rect x="78" y="155" width="5" height="14" rx="1" fill="url(#abg1)" fill-opacity="0.4"/>
  <rect x="86" y="150" width="5" height="19" rx="1" fill="url(#abg1)" fill-opacity="0.5"/>
  <rect x="94" y="158" width="5" height="11" rx="1" fill="url(#abg1)" fill-opacity="0.35"/>

  <circle cx="80" cy="290" r="20" stroke="url(#abg2)" stroke-width="1.5" fill="url(#abg2)" fill-opacity="0.08"/>
  <!-- Globe icon -->
  <circle cx="80" cy="290" r="10" stroke="url(#abg2)" stroke-width="1" opacity="0.5" fill="none"/>
  <ellipse cx="80" cy="290" rx="5" ry="10" stroke="url(#abg2)" stroke-width="1" opacity="0.4" fill="none"/>
  <line x1="70" y1="290" x2="90" y2="290" stroke="url(#abg2)" stroke-width="1" opacity="0.3"/>

  <!-- Right nodes -->
  <circle cx="430" cy="140" r="22" stroke="url(#abg1)" stroke-width="1.5" fill="url(#abg1)" fill-opacity="0.08"/>
  <!-- Person icon -->
  <circle cx="430" cy="132" r="5" stroke="url(#abg1)" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M420 150 Q425 140 430 140 Q435 140 440 150" stroke="url(#abg1)" stroke-width="1.5" fill="none" opacity="0.4"/>

  <circle cx="440" cy="280" r="20" stroke="url(#abg2)" stroke-width="1.5" fill="url(#abg2)" fill-opacity="0.08"/>
  <!-- Checklist icon -->
  <rect x="430" y="272" width="18" height="16" rx="2" stroke="url(#abg2)" stroke-width="1" opacity="0.4" fill="none"/>
  <path d="M434 278 L436 280 L440 276" stroke="url(#abg2)" stroke-width="1.2" opacity="0.5" fill="none"/>
  <line x1="434" y1="284" x2="444" y2="284" stroke="url(#abg2)" stroke-width="1" opacity="0.3"/>

  <!-- Bottom nodes -->
  <circle cx="160" cy="380" r="20" stroke="url(#abg1)" stroke-width="1.5" fill="url(#abg1)" fill-opacity="0.08"/>
  <!-- Wallet icon -->
  <rect x="148" y="373" width="20" height="14" rx="3" stroke="url(#abg1)" stroke-width="1.2" fill="none" opacity="0.4"/>
  <circle cx="162" cy="380" r="2.5" fill="url(#abg1)" fill-opacity="0.4"/>

  <circle cx="360" cy="380" r="20" stroke="url(#abg2)" stroke-width="1.5" fill="url(#abg2)" fill-opacity="0.08"/>
  <!-- Diamond/Token icon -->
  <path d="M352 380 L360 370 L368 380 L360 390 Z" stroke="url(#abg2)" stroke-width="1.2" fill="url(#abg2)" fill-opacity="0.15"/>

  <!-- Cross-node connections (faint) -->
  <line x1="90" y1="160" x2="200" y2="40" stroke="url(#abg1)" stroke-width="0.5" opacity="0.1" stroke-dasharray="4,6"/>
  <line x1="430" y1="140" x2="320" y2="40" stroke="url(#abg1)" stroke-width="0.5" opacity="0.1" stroke-dasharray="4,6"/>
  <line x1="80" y1="290" x2="160" y2="380" stroke="url(#abg2)" stroke-width="0.5" opacity="0.1" stroke-dasharray="4,6"/>
  <line x1="440" y1="280" x2="360" y2="380" stroke="url(#abg2)" stroke-width="0.5" opacity="0.1" stroke-dasharray="4,6"/>

  <!-- Floating particles -->
  <circle cx="140" cy="110" r="2" fill="#DEC7FF" opacity="0.3"/>
  <circle cx="380" cy="100" r="1.5" fill="#5C27FE" opacity="0.3"/>
  <circle cx="460" cy="200" r="2" fill="#DEC7FF" opacity="0.2"/>
  <circle cx="50" cy="220" r="1.5" fill="#5C27FE" opacity="0.25"/>
  <circle cx="260" cy="440" r="2" fill="#DEC7FF" opacity="0.2"/>
  <circle cx="130" cy="330" r="1.5" fill="#5C27FE" opacity="0.2"/>
  <circle cx="410" cy="340" r="1.5" fill="#DEC7FF" opacity="0.2"/>
</svg>

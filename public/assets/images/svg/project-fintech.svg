<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bg4" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f1a2e"/>
      <stop offset="100%" stop-color="#0d0b22"/>
    </linearGradient>
    <linearGradient id="fn4" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <linearGradient id="ac4" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#DEC7FF"/>
      <stop offset="100%" stop-color="#5C27FE"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="20" fill="url(#bg4)"/>
  <!-- Credit Card -->
  <rect x="60" y="80" width="160" height="100" rx="12" stroke="url(#fn4)" stroke-width="2" fill="url(#fn4)" fill-opacity="0.08"/>
  <rect x="60" y="105" width="160" height="20" fill="url(#fn4)" fill-opacity="0.1"/>
  <rect x="80" y="150" width="40" height="12" rx="2" fill="url(#fn4)" fill-opacity="0.2"/>
  <circle cx="190" cy="155" r="10" fill="url(#fn4)" fill-opacity="0.15"/>
  <circle cx="200" cy="155" r="10" fill="url(#fn4)" fill-opacity="0.15"/>
  <!-- Chip -->
  <rect x="82" y="90" width="24" height="18" rx="3" stroke="url(#fn4)" stroke-width="1.5" fill="url(#fn4)" fill-opacity="0.15"/>
  <!-- Growth Chart -->
  <polyline points="250,220 270,200 290,210 310,170 330,150 350,120" stroke="url(#ac4)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Chart area fill -->
  <path d="M250 220 L270 200 L290 210 L310 170 L330 150 L350 120 L350 240 L250 240 Z" fill="url(#ac4)" fill-opacity="0.06"/>
  <!-- Chart dots -->
  <circle cx="270" cy="200" r="4" fill="url(#ac4)" opacity="0.6"/>
  <circle cx="310" cy="170" r="4" fill="url(#ac4)" opacity="0.7"/>
  <circle cx="350" cy="120" r="5" fill="url(#ac4)" opacity="0.8"/>
  <!-- Transfer arrows -->
  <line x1="230" y1="130" x2="248" y2="130" stroke="url(#fn4)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <polyline points="244,125 250,130 244,135" stroke="url(#fn4)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  <!-- Currency symbols -->
  <text x="300" y="90" fill="#4FC3F7" font-size="20" font-weight="bold" font-family="system-ui" opacity="0.3">$</text>
  <text x="340" y="80" fill="#DEC7FF" font-size="16" font-weight="bold" font-family="system-ui" opacity="0.2">€</text>
  <text x="270" y="75" fill="#5C27FE" font-size="14" font-weight="bold" font-family="system-ui" opacity="0.25">₿</text>
  <!-- Particles -->
  <circle cx="50" cy="50" r="2" fill="#4FC3F7" opacity="0.3"/>
  <circle cx="370" cy="260" r="2" fill="#DEC7FF" opacity="0.2"/>
</svg>
